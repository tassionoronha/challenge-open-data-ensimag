<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Challenge Open Datas</title>
	<!--<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>-->
	<link href="js/c3/c3.css" rel="stylesheet">
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="js/c3/c3.js"></script>
	<script src="week_graph.js"></script>
</head>
<body>
	<h1>Affiche semaines</h1>
	<button id="switchButton" type="button" onclick="changePlot(1)">Changer l'affichage</button>
	
	<div id="chart"></div>
	<script>
		d3.text("datas/data_boulevard_all_2016.json", "text/plain", draw_linear_week_graph);
		//d3.text("datas/data_boulevard_all_2016.json", "text/plain", draw_scatter_plot_week_graph);

		function changePlot(val) {
			var myButton = document.getElementById("switchButton");

			if (val==1) {
				d3.text("datas/data_boulevard_all_2016.json", "text/plain", draw_scatter_plot_week_graph);
				myButton.setAttribute("onclick", "changePlot(0)");
			}else{
				d3.text("datas/data_boulevard_all_2016.json", "text/plain", draw_linear_week_graph);
				myButton.setAttribute("onclick", "changePlot(1)");
			}
		}
	</script>	
</body>
</html>
