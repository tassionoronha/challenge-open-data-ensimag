<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Challenge Open Datas</title>
	<!--<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>-->
	<link href="js/c3/c3.css" rel="stylesheet">
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="js/c3/c3.js"></script>
	<script src="week_graph.js"></script>
	<script type="text/javascript" src="dailyDatas2007.json"></script>
</head>
<body>
	<h1>Affiche semaines</h1>
	<button id="switchButton" type="button" onclick="changePlot()" currentPlot="1">Changer l'affichage</button>
	<br/>
	<br/>
	<select name="station" id="station" onchange="changeStation()" size="1"></select>
	<br/>
	<input type="date" name="dateDebut" id="dateDebut">
	<input type="date" name="dateFin" id="dateFin">
	<input type="number" name="dureePeriode" id="dureePeriode" min="2">
	<button type="button" onclick="changeDates()">Changer l'intervale</button>
	<br/>
	<select name="colorChoice" id="colorChoice" onchange="changeColor()" size="1">
		<option value="1" selected="selected">Jaune -> rouge</option>
		<option value="5">rose -> rouge</option>
		<option value="9">Jaune -> vert claire</option>

		<option value="3">Bleu claire -> bleu foncé</option>
		<option value="7">Bleu claire -> Vert claire</option>
		<option value="11">Rose -> bleu claire</option>

		<option value="2">Vert claire -> vert foncé</option>
		<option value="6">Bleu -> noir</option>
		<option value="10">Rouge -> noir</option>

		<option value="0">Nuances de rose claire</option>
		<option value="4">Nuances de jaune claire</option>
		<option value="8">Nuances de bleu claire</option>
	</select>
	<button type="button" onclick="inverseColor()">Inverser les couleurs</button>

	<div id="chart"></div>
	<button id="legendButton" type="button" onclick="changeLegende()" display="true">Masquer la légende</button>
</body>
</html>
