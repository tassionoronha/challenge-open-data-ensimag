<div class="my-3 mx-3 h-100">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <h3 class="mb-5">Map of the level of pollution day by day</h3>
  <div class="form-group">
    <label for="date">Pick a date</label>
    <input type="date" class="form-control" placeholder="2007-01-01" name="date" id="date">
  </div>
  <div class="form-group">
    <label>Or let it play</label>
    <div class="btn-group btn-group-lg my-3" role="group">
      <button class="btn btn-secondary" type="button" id="play_player">Play</button>
      <button class="btn btn-secondary" type="button" id="stop_player">Stop</button>
    </div>
  </div>
  <div class="mb-auto h-50" id="mapid"></div>
  <script src="js/daily_map.js"></script>
</div>
